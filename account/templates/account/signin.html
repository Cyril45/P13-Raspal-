{% extends "alarme/base.html" %}
{% block content %}
<div class="container mx-auto m-5" style="width: 500px;">
    <div class="row">
        <div class="col" >
            <h3>Connexion utilisateur</h3>
            <form action="{% url 'account:sign_in'%}" method="post">
                {% csrf_token %}
                <table>{{ form.as_table }}</table>
                {% if error %}
                    <p class="text-left font-weight-light font-italic">{{error}}</p>
                {% endif %}
                <button class="btn btn-secondary my-3 float-left" type="submit">Connexion</button>
            </form>
            <a class="btn btn-secondary m-3 float-left" href="{% url 'account:retrieve_password' %}">Mot de passe oubli√©</a>
        </div>
    </div>
</div>
{% endblock content %}

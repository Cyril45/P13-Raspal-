{% extends "alarme/base.html" %}
{% block content %}
<div class="container my-5">
    <div class="row">
        <div class="col">
            <h3 class="text-left">Création d'un nouvel utilisateur</h3>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <form action="{% url 'administration:creating_user' %}" method="post">
                {% csrf_token %}
                <table class="text-left">{{ form.as_table }}</table>
                <button class="btn btn-secondary my-3 float-left" type="submit">Créer l'utilisateur</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
